<div class="logs-list-main">
  <table class="table">
    <thead>
      <tr>
        <th> Type </th>
        <th> From/To </th>
        <th> Amount </th>
        <th> Date </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of log_list; let i = index">
        <td> {{item.type}} </td>
        <td> {{item.from}} </td>
        <td> {{item.amount || ''}} </td>
        <td> {{changeDateType(item.createdDate)}} </td>
      </tr>
    </tbody>
  </table>
</div>
